<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/css/library/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/library/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/library/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="/css/md-font.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <link rel="stylesheet" type="text/css" href="/css/simditor/simditor.css" />
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/js/library/jquery-1.11.0.min.js"></script>
    <title>${course.title}</title>
</head>
<body id="page-top">

<!-- PAGE WRAP -->
<div id="page-wrap">

    <!-- COURSE -->
    <section class="course-top" style="background-color: #f5f5f5;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="sidebar-course-intro">
                        <div class="video-course-intro">
                            <div class="inner">
                                <div class="video-place">
                                    <div class="img-thumb">
                                        <!--<img src="/images/thumb-intro.jpg" alt="">-->

                                        <img src="/upload${course.cover}" alt="">
                                    </div>
                                    <div class="awe-overlay"></div>
                                    <a href="${course.url}" class="play-icon">
                                        <i class="fa fa-play"></i>
                                    </a>
                                </div>
                                <div class="video embed-responsive embed-responsive-16by9">
                                    <!--<iframe src="//player.vimeo.com/video/100872038" class="embed-responsive-item">-->
                                    <!--</iframe>-->
                                </div>
                            </div>
                            <div class="price" style="font-size: 16px;">
                                 ${course.title}
                             </div>
                            <!--<a href="#" class="take-this-course mc-btn btn-style-1">Take this course</a>-->
                        </div>

                        <div class="new-course">
                            <div class="item course-code">
                                <h4><a href="#">价格</a></h4>
                                <p class="detail-course">￥${course.price}</p>
                            </div>
                            <div class="item course-code">
                                <h4><a href="#">课节数</a></h4>
                                <p class="detail-course">${course.lesson_number}</p>
                            </div>
                            <div class="item course-code">
                                <h4><a href="#">开课日期</a></h4>
                                <p class="detail-course">${course.open_date}</p>
                            </div>
                        </div>
                    </div>
                </div>    
                <div class="col-md-6">
                    <div class="tabs-page" style="background-color: white;margin-top: 20px;padding: 10px;">
                        <ul class="nav-tabs" role="tablist">
                            <li class="active"><a href="#introduction" role="tab" data-toggle="tab">课程介绍</a></li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <!-- INTRODUCTION -->
                            <div class="tab-pane fade in active" id="introduction">
                                ${course.desc}
                            </div>
                            <!-- END / INTRODUCTION -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END / COURSE TOP -->

</div>
<!-- END / PAGE WRAP -->

<!-- Load jQuery -->
<script type="text/javascript" src="/js/library/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/js/library/bootstrap.min.js"></script>

</body>
</html>
